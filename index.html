<html>
<head>  
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="body_backgorund">

<div align="center">
<h1>Paint</h1>
  
      <canvas id="myCanvas" width="800" height="400"></canvas>
        <br><br >

<!--Additional activity -->
        <span>Radius - </span>  
        <input type="text" id="radius" value=20>

        <span>Color - </span>  
        <input type="text" id="color" value="Red">
        
        <span>Width Of the line  - </span>  
        <input type="text" id="width_of_line" value="2">
        <br/>
        <button onclick="clearArea();">Clear Area</button>

    </div>
    <style>
        .body_backgorund {
    background-image: url(bg1.jpg); 
    background-position: center;
    background-size: cover;
  }
  body{
    cursor: pointer;
  }
  h1
  {
      color: red; 
      font-size: 40px;
  }
  #myCanvas
  {
      border-width:10px;
      background-color: white; 
      border-style:ridge;
  }

  button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 42px;
    font-size: 16px;
  }

  input
  {
    margin-right: 20px;
}
    </style>
    <script>
        var mouseEvent = "empty";
var last_position_of_x, last_position_of_y;

    canvas = document.getElementById('myCanvas');
    ctx = canvas.getContext("2d");
    
    color = "black";
    width_of_line = 2;
    var width=screen.width;

    new_width= screen.width -70;
    new_height= screen.height -300;
    if(width<992)
    {
        document.getElementById("myCanvas").width=new_width;
        document.getElementById("myCanvas").height=new_height;
        documen.body.style.overflow="hidden";
    }
    canvas.addEventListener("touchstart",my_touchstart);

    function my_touchstart(e)
    {
        console.log("my_touchstsrt");
        color=document.getElementById("color").value;
        width_of_line=document.getElementById("width_of_line").value
        last_position_of_x=e.touches[0].clientX-canvas.offsetLeft;
        last_position_of_y=e.touches[0].clientY-canvas.offsetTop;
    }

    canvas.addEventListener("touchmove",my_touchmove);
    function my_touchmove(e)
    {
        console.log("my_touchmove")
        current_position_of_touch_x=e.touches[0].clientX-canvas.offsetLeft;
        current_position_of_touch_y=e.touches[0].clientY-canvas.offsetTop;

        ctx.beginPath();
        ctx.strokeStyle=color;
        ctx.lineWidth=width_of_line;
        console.log("Last position of x and y coordinates = ");
        console.log("x="+last_position_of_x +"y="+last_position_of_y);
        ctx.moveTo(last_position_of_x,last_position_of_y);

        console.log("current position of x and y coordinates = ");
        console.log("x="+current_position_of_touch_x +"y="+current_position_of_touch_y);
        ctx.lineTo(current_position_of_touch_x,current_position_of_touch_y);
        ctx.stroke();

        last_position_of_x=current_position_of_touch_x;
        last_position_of_y=current_position_of_touch_y;
        }


    canvas.addEventListener("mousedown", my_mousedown);
    
    function my_mousedown(e)
    {
        //Addictonal Activity start
        color = document.getElementById("color").value;
        width_of_line = document.getElementById("width_of_line").value;
        //Addictonal Activity ends

        mouseEvent = "mouseDown";
    }

    canvas.addEventListener("mouseup", my_mouseup);
    function my_mouseup(e)
    {
        mouseEvent = "mouseUP";
    }

    canvas.addEventListener("mouseleave", my_mouseleave);
    function my_mouseleave(e)
    {
        mouseEvent = "mouseleave";
    }

    canvas.addEventListener("mousemove", my_mousemove);
    function my_mousemove(e)
    {

         current_position_of_mouse_x = e.clientX - canvas.offsetLeft;
         current_position_of_mouse_y = e.clientY - canvas.offsetTop;

        if (mouseEvent == "mouseDown") {
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = width_of_line;

        console.log("Last position of x and y coordinates = ");
        console.log("x = " + last_position_of_x + "y = " + last_position_of_y);
        ctx.moveTo(last_position_of_x, last_position_of_y);

        console.log("Current position of x and y coordinates = ");
        console.log("x  = " + current_position_of_mouse_x + "y = " + current_position_of_mouse_y);
        ctx.lineTo(current_position_of_mouse_x, current_position_of_mouse_y);
        ctx.stroke();
        }

        last_position_of_x = current_position_of_mouse_x; 
        last_position_of_y = current_position_of_mouse_y;
    }


    function clearArea() 
    {
         ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); 
    }

    </script>
</body>
  
</html>
